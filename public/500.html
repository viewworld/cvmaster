    <!DOCTYPE html>
<html>

<head>
<style>
html,body,div,span,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,abbr,address,cite,code,del,dfn,em,img,ins,kbd,q,samp,small,strong,sub,sup,var,b,i,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,figcaption,figure,footer,header,hgroup,menu,nav,section,summary,time,mark,audio,video {
border:0;
font:inherit;
font-size:100%;
margin:0;
padding:0;
vertical-align:baseline;
}

article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section {
display:block;
}

html, body {font-family: 'Calibri', sans-serif; font-size: 12px; color: #222; }

#cv {
  width: 90%;
  max-width: 800px;
  margin: 0 auto;
}

.mainDetails {
  padding: 25px 35px;
  border-bottom: 10px solid #8EA149;
  background: #ffffff;
}

#name h1 {
  font-size: 1.8em;
  font-weight: 700;
  font-family: 'Calibri', sans-serif;
}

#name h2 {
  font-size: 2em;
  margin-left: 2px;
  font-family: 'Calibri', sans-serif;
}

#mainArea {
  padding: 0 40px;
}

#headshot {
  width: 12.5%;
  float: left;
  margin-right: 30px;
}

#headshot img {
  width: 100%;
  height: auto;
  -webkit-border-radius: 50px;
  border-radius: 50px;
}

#name {
  float: left;
  margin-top: 8px;
}

#name h1 {
  font-size: 18px;
}

#contactDetails {
  float: right;
}

#contactDetails img{
  width: 250px;
    height: 50px;
}

#contactDetails ul {
  list-style-type: none;
  font-size: 0.9em;
  margin-top: 2px;
}

#contactDetails ul li {
  margin-bottom: 3px;
  color: #444;
}

#contactDetails ul li a, a[href^=tel] {
  color: #444; 
  text-decoration: none;
  transition: all .3s ease-in;
}

#contactDetails ul li a:hover { 
  color: #cf8a05;
}

.clear {clear: both;}

</style>
</head>

<body>

<div class="mainDetails clear"> 
  <div id="name">
    <h1></h1>
  </div>
  
  <div id="contactDetails">
      <img src="http://fairpeople.com/wp-content/uploads/2015/06/Fairpeople-Buisiness-intellegents.png" alt="Fairpeople" />
  </div>
  <h4>ewffewf</h4>
  <div class="clear"></div>
</div>

</body> 
</html>
